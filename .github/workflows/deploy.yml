name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Set permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Validate HTML
      run: |
        echo "📄 Validating HTML structure..."
        if [ -f "index.html" ]; then
          echo "✅ index.html found"
          if grep -q "<!DOCTYPE html>" index.html && grep -q "<html" index.html; then
            echo "✅ HTML structure looks good"
          else
            echo "⚠️  HTML structure might be incomplete"
          fi
        else
          echo "❌ index.html not found - looking for HTML files..."
          HTML_FILE=$(find . -name "*.html" -not -path "./.*" | head -1)
          if [ -n "$HTML_FILE" ]; then
            echo "📁 Found HTML file: $HTML_FILE"
            cp "$HTML_FILE" index.html
          else
            echo "❌ No HTML files found"
            exit 1
          fi
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    # ✅ THIS IS THE FIX - Add environment configuration
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3